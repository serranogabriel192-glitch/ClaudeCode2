<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Badge — Flyer Defense</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* ── Screen layout ──────────────────────────────── */
    .badge-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      gap: 1.5rem;
      background: var(--gray-1);
    }

    .badge-screen .screen-msg {
      font-size: 1.1rem;
      color: var(--gray-3);
    }

    .screen-actions {
      display: flex;
      gap: 1rem;
    }

    /* ── Badge card ─────────────────────────────────── */
    .visitor-badge {
      width: 400px;
      border: 3px solid #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      background: var(--white);
      box-shadow: 0 4px 20px rgba(0,0,0,.15);
    }

    .badge-header {
      background: #1a1a1a;
      color: var(--white);
      text-align: center;
      padding: 1rem 1rem .75rem;
    }

    .badge-header img {
      height: 36px;
      filter: brightness(0) invert(1);
      margin-bottom: .35rem;
    }

    .badge-header p {
      font-size: .75rem;
      opacity: .7;
      letter-spacing: .05em;
    }

    .badge-type {
      background: #c8a84e;
      color: #1a1a1a;
      text-align: center;
      padding: .4rem;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: .1em;
      text-transform: uppercase;
    }

    .badge-body {
      padding: 1.25rem 1.5rem;
    }

    .badge-field {
      margin-bottom: .85rem;
    }

    .badge-field .label {
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: var(--gray-3);
      font-weight: 600;
    }

    .badge-field .value {
      font-size: 1.05rem;
      font-weight: 600;
      color: #111;
      margin-top: .1rem;
    }

    .badge-field.name-field .value {
      font-size: 1.5rem;
      color: #1a1a1a;
    }

    .badge-footer {
      border-top: 1px solid var(--gray-2);
      padding: .75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      font-size: .8rem;
      color: var(--gray-3);
    }

    /* ── Print styles ───────────────────────────────── */
    @media print {
      body { background: white; }

      .screen-msg,
      .screen-actions {
        display: none !important;
      }

      .badge-screen {
        min-height: auto;
        padding: 0;
        margin: 0;
        background: white;
      }

      .visitor-badge {
        width: 3.5in;
        border: 2px solid #000;
        box-shadow: none;
        border-radius: 8px;
        margin: 0;
        page-break-inside: avoid;
      }

      .badge-header {
        background: #1a1a1a !important;
        color: #fff !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .badge-header img {
        filter: brightness(0) invert(1) !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .badge-type {
        background: #c8a84e !important;
        color: #1a1a1a !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      @page {
        size: 4in 3.5in;
        margin: 0.15in;
      }
    }
  </style>
</head>
<body>
  <div class="badge-screen">
    <div class="visitor-badge" id="badge">
      <div class="badge-header">
        <img src="/img/logo.svg" alt="Flyer Defense">
        <p>Visitor Badge</p>
      </div>
      <div class="badge-type">VISITOR</div>
      <div class="badge-body">
        <div class="badge-field name-field">
          <div class="label">Name</div>
          <div class="value" id="bName">—</div>
        </div>
        <div class="badge-field">
          <div class="label">Company</div>
          <div class="value" id="bCompany">—</div>
        </div>
        <div class="badge-field">
          <div class="label">Visiting</div>
          <div class="value" id="bHost">—</div>
        </div>
        <div class="badge-field">
          <div class="label">Purpose</div>
          <div class="value" id="bPurpose">—</div>
        </div>
      </div>
      <div class="badge-footer">
        <span id="bDate">—</span>
        <span>Badge #<strong id="bBadge">—</strong></span>
      </div>
    </div>

    <p class="screen-msg">Badge is ready. Printing automatically...</p>

    <div class="screen-actions">
      <button class="btn btn-primary btn-lg" onclick="window.print()">Reprint Badge</button>
      <a href="/" class="btn btn-outline-dark btn-lg">Done</a>
    </div>
  </div>

  <script>
    var params = new URLSearchParams(window.location.search);

    document.getElementById("bName").textContent = params.get("name") || "—";
    document.getElementById("bCompany").textContent = params.get("company") || "—";
    document.getElementById("bHost").textContent = params.get("host") || "—";
    document.getElementById("bPurpose").textContent = params.get("purpose") || "—";
    document.getElementById("bBadge").textContent = params.get("badge") || params.get("id") || "—";

    var signIn = params.get("time");
    if (signIn) {
      document.getElementById("bDate").textContent = signIn;
    } else {
      document.getElementById("bDate").textContent = new Date().toLocaleString();
    }

    // Auto-print after a short delay to let the page render
    setTimeout(function() {
      window.print();
    }, 600);

    // Auto-redirect to home after printing (or if print is cancelled)
    window.addEventListener("afterprint", function() {
      setTimeout(function() {
        window.location.href = "/";
      }, 1500);
    });
  </script>
</body>
</html>
